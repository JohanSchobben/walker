<h1 class="heading">Nieuwe Loop</h1>
<wlk-map #map></wlk-map>

<div class="stopwatch">
  {{ stopWatch$ | async | time }}
</div>

<div class="controls">
  <button mat-button
          *ngIf="state === createSessionState.Walking"
          (click)="pause()">Pauzeren</button>
  <button mat-button
          *ngIf="state === createSessionState.Pause"
          (click)="resume()">Doorgaan</button>
  <button mat-raised-button
          color="primary"
          *ngIf="state === createSessionState.Idle"
          (click)="start()">Start</button>
  <button mat-raised-button
          color="primary"
          *ngIf="state === createSessionState.Walking || state === createSessionState.Pause"
          (click)="stop()">stop</button>
</div>


<ng-template #confirm>
  <h2>Sessie opgeslagen</h2>
  <p>Je sessie is opgeslagen!</p>
  <button mat-raised-button color="primary" class="full-width" (click)="continue()">Doorgaan</button>
</ng-template>
