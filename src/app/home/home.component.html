<div class="head">
    <h1>Welkom!</h1>
</div>

<a mat-fab routerLink="/session/new" color="primary" class="fab">
  <mat-icon>
    directions_run
  </mat-icon>
</a>
<a routerLink="/sprint" >Sprint</a>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex">
  <wlk-counter formControlName="times"></wlk-counter>
  <wlk-counter formControlName="meters"></wlk-counter>
  <wlk-counter formControlName="time"></wlk-counter>
  <button>submit</button>
</form>
